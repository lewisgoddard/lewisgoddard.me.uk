<!DocType>
<html>
<head>
<meta charset="UTF-8">
<style>
	body {
		font-family: sans-serif;
		font-size: 14px;
		margin: 0;
		padding: 1rem;
	}
	h1 {
		font-weight: normal;
	}
	img {
		max-height: 100%;
		max-width: 100%;
	}
	.polaroid {
		background: #f1f1f1;
		margin: 1rem 0;
		max-height: 1000px;
		max-width: 1000px;
		padding: 1rem;
	}
	.polaroid.with-title::after {
		color: #333;
		content: attr(title);
		display: block;
		padding: 1rem 0;
	}
</style>
</head>
<body>

<h1>CSS Captions</h1>
<p>The following two images attempt to make use of CSS captions. The first includes the text as the title attribute on a containing div, the second on the image itself.</p>

<div class="polaroid with-title" title="This caption isn't text, it's an attribute on the div! It's inserted with a little clever CSS.">
	<img src="../assets/images/wallpapers/168.jpg">
</div>

<img class="polaroid with-title" title="This caption isn't text, it's an attribute on the image! It's inserted with a little clever CSS." src="../assets/images/wallpapers/164.jpg">

</body>
</html>
